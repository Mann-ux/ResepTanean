<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResepTanean</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-background font-sans max-w-md mx-auto">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="flex justify-start">
            <img src="images/logo.png" alt="ResepTanean Logo" class="h-8" id="logo">
        </div>
    </header>

    <div class="px-4 py-3">
        <div class="relative">
            <input type="text" id="search-input" placeholder="Cari resep..."
                   class="w-full p-3 pl-10 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-sm">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </div>

    <div class="px-4" id="slideshow-section">
        <div class="slideshow-container">
            <div id="slideshow" class="flex h-full"></div>
            <div id="slideshow-dots" class="absolute bottom-4 left-0 right-0 flex justify-center gap-2"></div>
        </div>
    </div>

    <div id="rekomendasi-section" class="px-4 mt-6">
        <div class="flex justify-between items-center mb-3">
            <h3 id="rekomendasi-heading" class="text-xl text-primary font-semibold">Rekomendasi</h3>
            <div class="relative" id="category-filter">
                <button id="category-btn" class="p-2 rounded-lg hover:bg-gray-100 transition">
                    <i class="fas fa-layer-group text-primary text-xl"></i>
                </button>
                <div id="category-menu" class="dropdown-menu hidden">
                    <a href="#" class="dropdown-item" data-category="Semua">Semua</a>
                    <a href="#" class="dropdown-item" data-category="Makanan">Makanan</a>
                    <a href="#" class="dropdown-item" data-category="Minuman">Minuman</a>
                    <a href="#" class="dropdown-item" data-category="Lainnya">Lainnya</a>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-4 pb-20" id="recipe-grid">
        </div>

    <nav class="navbar">
        <a href="index.html" class="nav-btn active">
            <i class="fas fa-home text-2xl"></i>
        </a>
        <a href="favorit.html" class="nav-btn">
            <i class="fas fa-bookmark text-2xl"></i>
        </a>
    </nav>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/favorites.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js').then(registration => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
    </body>
</html>
