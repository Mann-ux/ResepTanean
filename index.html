<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResepTanean</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-background-50 font-sans max-w-md mx-auto">
    <!-- Header dengan Logo -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="flex justify-start">
            <img src="images/logo.png" alt="ResepTanean Logo" class="h-8" id="logo">
        </div>
    </header>

    <!-- Search Bar -->
    <div class="px-4 py-3">
        <div class="relative">
            <input type="text" id="search-input" placeholder="Cari resep..." 
                   class="w-full p-3 pl-10 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-sm">
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
    </div>

    <!-- Slideshow -->
    <div class="relative overflow-hidden h-48 mx-4 my-4 rounded-xl shadow-md">
        <div id="slideshow" class="flex h-full">
            <!-- Slides will be populated by JavaScript -->
        </div>
        
        <!-- Navigation Dots -->
        <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2" id="slideshow-dots">
            <!-- Dots will be populated by JavaScript -->
        </div>
    </div>

    <!-- Rekomendasi -->
    <div class="px-4 pb-20">
        <h3 class="text-xl text-primary font-semibold mb-3">Rekomendasi</h3>
        
        <div class="grid grid-cols-2 gap-4" id="recipe-grid">
            <!-- Recipe cards will be populated by JavaScript -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="bg-white border-t border-gray-200 fixed bottom-0 w-full max-w-md py-3 px-6 flex justify-around">
        <button class="flex flex-col items-center text-primary" id="home-btn">
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs mt-1">Beranda</span>
        </button>
        <button class="flex flex-col items-center text-gray-400" id="favorites-btn">
            <i class="fas fa-bookmark text-lg"></i>
            <span class="text-xs mt-1">Favorit</span>
        </button>
    </nav>

    <!-- Detail Resep Overlay -->
    <div id="detail-resep" class="hidden fixed inset-0 bg-white z-50 overflow-y-auto">
        <div class="p-4 max-w-md mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <button id="close-detail" class="text-gray-600">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 class="text-xl font-bold text-center flex-1">Sate Madura</h2>
                <div class="w-6"></div> <!-- Spacer -->
            </div>

            <!-- Info Waktu & Kesulitan -->
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-600">2 Jam</span>
                <span class="bg-red-100 text-red-600 px-2 py-1 rounded text-xs">Sulit</span>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b mb-4">
                <button class="tab-btn active px-4 py-2 font-medium border-b-2 border-primary text-primary" data-tab="bahan">Bahan</button>
                <button class="tab-btn px-4 py-2 font-medium text-gray-400" data-tab="langkah">Langkah-langkah</button>
            </div>

            <!-- Tab Content -->
            <div id="bahan-content" class="tab-content">
                <!-- Konten Bahan akan diisi oleh JavaScript -->
            </div>

            <div id="langkah-content" class="tab-content hidden">
                <!-- Konten Langkah-langkah akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/main.js"></script>
    <script src="js/slideshow.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
